<form method="post" id="signup-form" class="signup-form">
     {% csrf_token %}
    <h2 class="form-title">Тип валюти</h2>
    {{ form.as_p }}
    <div class="form-group">
        <input type="submit" name="submit" id="submit" class="form-submit" value="Реєстрація"/>
    </div>
</form>

{% if form.errors %}
    <p>Є помилки у формі. Будь ласка, виправте їх.</p>
    {{ form.errors }}
{% endif %}
